<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="phoneNav">
        <div>
          <h1 class="logo">swn</h1>
        </div>
        <div>
          <img class="burgerMenu" src="./image/burger.png" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="newsArrow">
        <div>
          <h1 class="title">IN THE NEWS</h1>
        </div>
        <div>
          <img class="arrow" src="./image/arow.png" alt="" />
        </div>
      </div>

      <div class="cardContainer">
        <div class="card">
          <img class="oilPipes" src="./image/OilPipeGasPipe.jpg" alt="" />

          <h3>
            Southwestern Energy Announces <br />
            Agreement to acquire GEP <br />
            Haynesville
          </h3>
          <span>October 20, 2022</span>
        </div>
        <div class="card">
          <img class="oilPipes" src="./image/gagRed.jpg" alt="" />

          <h3>
            The Enviromental Partnership <br />
            Releases Annual Report
          </h3>
          <span>October 13, 2022</span>
        </div>

        <div class="card">
          <img class="oilPipes" src="./image/workers.jpg" alt="" />

          <h3>
            Annaounces Agreement to Acquire <br />
            Indigo Natural Resources
          </h3>
          <span>October 7, 2022</span>
        </div>
        <button class="more">
          Load More
          <?xml version="1.0" encoding="UTF-8"?><svg
            width="34px"
            height="34px"
            viewBox="0 0 24 24"
            stroke-width="1.2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            color="#ffffff"
          >
            <path
              d="M6 19L19 6m0 0v12.48M19 6H6.52"
              stroke="#ffffff"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
      </div>
    </main>
    <section>
      <div class="sectionWraper">
        <h1 class="library">
          PUBLICATION <br />
          LIBRARY
        </h1>
        <div class="blueBox">
          <div>
          <h3>swn</h3>
<h1>CORPORATE</h1>
          </div>
            
            <button class="">
              Fact Sheet
              <?xml version="1.0" encoding="UTF-8"?><svg
                width="34px"
                height="34px"
                viewBox="0 0 24 24"
                stroke-width="1.2"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                color="#fafafa"
              >
                <path
                  d="M6 19L19 6m0 0v12.48M19 6H6.52"
                  stroke="#fafafa"
                  stroke-width="1.2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>
